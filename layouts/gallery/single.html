<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}

<body>
  <article class="post {{ .Site.Language.LanguageName }}" id="article">
    <div class="row">
      <div class="col-xs-12">
        <div class="site-header">
          {{ partial "header.html" . }}
        </div>
        <header class="post-header">
          <h1 class="post-title">{{ .Title }}</h1>
        </header>

        <div class="post-content page-content markdown-body">
          <div class="row gallery">
            {{ range .Params.gallery }}
            <div class="col-xs-6 col-sm-4 col-md-3 gallery-img">
              <div class="gallery-img-wrapper">
                <img src="{{ .url }}" alt="{{ .name }}" class="gallery-image">
                <span class="gallery-img-desc">{{ .name }}</span>
              </div>
            </div>
            {{ end }}
          </div>
        </div>

        {{ partial "footer.html" . }}
      </div>
    </div>
  </article>

  {{ partial "scripts.html" . }}
  
  {{ if .Site.Params.extraBody }}
    {{ .Site.Params.extraBody | safeHTML }}
  {{ end }}

</body>

</html>
